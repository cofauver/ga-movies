<!DOCTYPE html>
<html>
<head>
	<title>Movies!</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<header>
		<h1>Find your favorite movies</h1>

		<input id="movie-input" type="text">

	</header>
	
	<section>
		<rbl-repeater element="ul" shadow="true" content="">
	    	<li>
	    		<img class="movie-poster" src="${Poster}">
	    		<h1>${Title}</h1>
	    	</li>
		</rbl-repeater>
		<div id="more-results">See more results...</div>
	</section>

	<aside>
		<h2>Your favorites</h2>
	</aside>

	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/rbl-repeater.js"></script>

</body>
</html>
